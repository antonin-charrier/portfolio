<div id="polygon-container">
  <div id="polygon-background" [@backgroundExpandShrink]="currentBackgroundDisplay"
    [ngClass]="{ 'home-slideshow' : currentBackgroundDisplay === 'background',
    'polygon-hidden': currentBackgroundDisplay === 'full-content' && !isBeingAnimated }"
    (mouse-still)="bgStill()" [delay]="2000" (mousemove)="bgMove()">
  </div>
  <div id="polygon-main" (delayed-hover)="mainDelayedEnter()"
    [hoverDelay]="100" (mouseleave)="mainLeave()"
    [ngClass]="{'main-right': currentMainDisplay !== 'left'}"
    [@mainExpandShrink]="currentMainDisplay">
    <div id="title-container">
      <p id="home-title">Antonin Charrier</p>
      <p id="home-subtitle">Freelance developer</p>
    </div>
    <ul id="home-nav" [@navMenuDisplay]="menuItems.length"
      *ngIf="currentBackgroundDisplay !== 'default' && currentBackgroundDisplay !== 'background'">
      <li *ngFor="let menuItem of menuItems">
        <a [routerLink]="menuItem.link" [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="linkClick()">{{ menuItem.text }}</a>
     </li>
    </ul>
    <div id="home-link-container"
      *ngIf="currentBackgroundDisplay === 'full-content'">
      <button id="home-link" mat-fab color="accent"
        aria-label="Home" (click)="home()">
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </div>
  <div id="polygon-content" [ngClass]="{ 'polygon-hidden':
    currentBackgroundDisplay !== 'full-content' || isBeingAnimated }"
    [@routeAnimations]="getRouteAnimationData()">
    <router-outlet></router-outlet>
  </div>
</div>
