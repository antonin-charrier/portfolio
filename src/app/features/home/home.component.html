<div id="home-background"
    [ngClass]="{ 'home-slideshow' : isBgExpanded }"
    (mouse-still)="bgStill()" [delay]="2000" (mousemove)="bgMove()">
  <div id="triangle-main"
      [@mainExpand]="isMainExpanded ? 'expanded' : 'retracted'"
      [@bgExpand]="isBgExpanded ? 'expanded' : 'retracted'"
      (delayed-hover)="mainDelayedEnter()" [delay]="250" (mouseout)="mainLeave()">

  </div>

</div>
