<div id="burger-menu" aria-label="Menu" [ngClass]="{ 'full-content' : fullContent }"
  (click)="openMenu()" (mouseenter)="menuEnter()" (mouseleave)="menuLeave()">
  <div class="burger-menu-bun top" [@topMenu]="menuState"></div>
  <div class="burger-menu-bun middle" [@middleMenu]="menuState"></div>
  <div class="burger-menu-bun bottom" [@bottomMenu]="menuState"></div>
</div>
