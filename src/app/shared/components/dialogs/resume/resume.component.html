<div class="download-sticky-button-container">
  <h1 mat-dialog-title>
    {{ 'resume.title' | translate }}
  </h1>
  <div mat-dialog-content>
    <div *ngIf="error">
        {{ 'resume.error' | translate }}
    </div>
    <a target="_blank" [href]="resume()">
      <pdf-viewer [src]="resume()" [render-text]="true" style="display: block;" [original-size]="false"
        [autoresize]="true" (error)="error = true"></pdf-viewer>
    </a>
  </div>
  <div mat-dialog-actions class="resume-actions">
    <button mat-flat-button color="primary" [mat-dialog-close]="" cdkFocusInitial>{{ 'resume.close' | translate }}</button>
  </div>
  <a mat-fab color="primary" matTooltip="{{ 'resume.download' | translate }}" matTooltipPosition="above" class="download-sticky-button" [href]="resume()" download>
    <mat-icon aria-label="Download">save_alt</mat-icon>
  </a>
</div>
